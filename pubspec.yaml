name: breeze
description: A Habit tracker application inspired by Loop habit tracker.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  charts_flutter:
    git:
      url: https://github.com/google/charts.git
      path: charts_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.4
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
          style: normal
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic

        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 200
          style: normal
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          weight: 200
          style: italic

        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
          style: normal
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic

import_sorter:
  comments: false
